# Docker Compose for local development and testing
version: '3.8'

services:
  aceest-fitness:
    build:
      context: .
      dockerfile: Dockerfile
    image: aceest-fitness:latest
    container_name: aceest-fitness-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - SECRET_KEY=dev-secret-key-12345
      - PORT=5000
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aceest-network

  # Optional: Add a reverse proxy (nginx)
  nginx:
    image: nginx:alpine
    container_name: aceest-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aceest-fitness
    restart: unless-stopped
    networks:
      - aceest-network

networks:
  aceest-network:
    driver: bridge

volumes:
  app-data:
