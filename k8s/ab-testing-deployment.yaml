# A/B Testing Deployment Strategy
# Route traffic based on user attributes or headers

---
# Version A Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-version-a
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: version-a
    deployment-strategy: ab-testing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: version-a
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: version-a
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "A"
        - name: FEATURE_FLAG
          value: "classic-ui"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Version B Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-version-b
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: version-b
    deployment-strategy: ab-testing
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: version-b
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: version-b
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "B"
        - name: FEATURE_FLAG
          value: "new-ui"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service A
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-version-a
  namespace: aceest-fitness
spec:
  type: ClusterIP
  selector:
    app: aceest-fitness
    version: version-a
  ports:
  - port: 80
    targetPort: 5000

---
# Service B
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-version-b
  namespace: aceest-fitness
spec:
  type: ClusterIP
  selector:
    app: aceest-fitness
    version: version-b
  ports:
  - port: 80
    targetPort: 5000

---
# Istio VirtualService for A/B Testing routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aceest-fitness-ab-testing
  namespace: aceest-fitness
spec:
  hosts:
  - aceest-fitness-ab
  http:
  # Route users with "version-b" cookie to Version B
  - match:
    - headers:
        cookie:
          regex: ".*version=b.*"
    route:
    - destination:
        host: aceest-fitness-version-b
        port:
          number: 80
  # Route users with "premium" header to Version B
  - match:
    - headers:
        x-user-type:
          exact: "premium"
    route:
    - destination:
        host: aceest-fitness-version-b
        port:
          number: 80
  # Default: 50/50 split for new users
  - route:
    - destination:
        host: aceest-fitness-version-a
        port:
          number: 80
      weight: 50
    - destination:
        host: aceest-fitness-version-b
        port:
          number: 80
      weight: 50

---
# Gateway for external access
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-ab
  namespace: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
