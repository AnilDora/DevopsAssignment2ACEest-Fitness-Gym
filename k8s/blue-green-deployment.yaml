---
# Blue Deployment (Current/Stable Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-blue
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: blue-green
    version: blue
    slot: blue
  annotations:
    kubernetes.io/change-cause: "Blue deployment - stable version 1.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      slot: blue
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: blue-green
        version: blue
        slot: blue
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: "anildora/aceest-fitness:2.0"  # Stable version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "1.0"
        - name: DEPLOYMENT_SLOT
          value: "blue"
        - name: DEPLOYMENT_STRATEGY
          value: "blue-green"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Green Deployment (New Version for Testing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-green
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: blue-green
    version: green
    slot: green
  annotations:
    kubernetes.io/change-cause: "Green deployment - new version 2.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      slot: green
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: blue-green
        version: green
        slot: green
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: anildora/aceest-fitness:2.1  # New version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "2.0"
        - name: DEPLOYMENT_SLOT
          value: "green"
        - name: DEPLOYMENT_STRATEGY
          value: "blue-green"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Production Service (Initially points to BLUE)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-bluegreen-service
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: blue-green
  annotations:
    description: "Production service - switch selector between blue and green"
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    slot: blue  # CHANGE THIS TO 'green' TO SWITCH TRAFFIC
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
# Blue Testing Service (Direct access to Blue deployment)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-blue-test
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    slot: blue
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    slot: blue
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
# Green Testing Service (Direct access to Green deployment)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-green-test
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    slot: green
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    slot: green
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
