# Blue-Green Deployment Strategy for ACEest Fitness
# This allows zero-downtime deployments by maintaining two identical environments

---
# Blue Environment (Current/Stable)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-blue
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: blue
    deployment-strategy: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: blue
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: blue
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v1.0  # Stable version
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: VERSION
          value: "blue-v1.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Green Environment (New Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-green
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: green
    deployment-strategy: blue-green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      version: green
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: green
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v2.0  # New version
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        - name: VERSION
          value: "green-v2.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service - Initially points to Blue (stable)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-bluegreen
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
    version: blue  # Change to 'green' to switch traffic
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http

---
# Blue Service (for testing)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-blue-test
  namespace: aceest-fitness
spec:
  type: ClusterIP
  selector:
    app: aceest-fitness
    version: blue
  ports:
  - port: 80
    targetPort: 5000

---
# Green Service (for testing)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-green-test
  namespace: aceest-fitness
spec:
  type: ClusterIP
  selector:
    app: aceest-fitness
    version: green
  ports:
  - port: 80
    targetPort: 5000
