---
# Stable/Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: canary
    version: stable
    track: stable
  annotations:
    kubernetes.io/change-cause: "Stable deployment - production version 1.0"
spec:
  replicas: 9  # 90% of traffic (9 out of 10 pods)
  selector:
    matchLabels:
      app: aceest-fitness
      track: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: canary
        version: stable
        track: stable
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: "anildora/aceest-fitness:2.0"  # Stable version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "1.0"
        - name: TRACK
          value: "stable"
        - name: DEPLOYMENT_STRATEGY
          value: "canary"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Canary Deployment (New version - receives 10% traffic initially)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: canary
    version: canary
    track: canary
  annotations:
    kubernetes.io/change-cause: "Canary deployment - testing version 2.0"
spec:
  replicas: 1  # 10% of traffic (1 out of 10 pods)
  selector:
    matchLabels:
      app: aceest-fitness
      track: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: canary
        version: canary
        track: canary
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: anildora/aceest-fitness:2.1  # New canary version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "2.0"
        - name: TRACK
          value: "canary"
        - name: DEPLOYMENT_STRATEGY
          value: "canary"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Unified Service (Routes to both stable and canary based on pod count)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-canary-service
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: canary
  annotations:
    description: "Canary service - distributes traffic based on pod ratios"
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    deployment-strategy: canary
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  sessionAffinity: None  # Important: No session affinity for proper distribution
---
# Stable-only Service (For testing stable version directly)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-stable-test
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: stable
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    track: stable
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
# Canary-only Service (For testing canary version directly)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-canary-test
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: canary
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    track: canary
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
