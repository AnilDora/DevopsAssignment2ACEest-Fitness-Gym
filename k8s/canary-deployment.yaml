# Canary Deployment Strategy for ACEest Fitness
# Gradually shift traffic from stable to new version

---
# Stable Deployment (90% traffic initially)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-stable
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: stable
    deployment-strategy: canary
spec:
  replicas: 9  # 90% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      version: stable
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: stable
        track: stable
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "stable-v1.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Canary Deployment (10% traffic initially)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-canary
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: canary
    deployment-strategy: canary
spec:
  replicas: 1  # 10% of traffic
  selector:
    matchLabels:
      app: aceest-fitness
      version: canary
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: canary
        track: canary
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:v2.0
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: VERSION
          value: "canary-v2.0"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# Service - Routes to both stable and canary based on replicas
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-canary
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http

---
# Optional: Istio VirtualService for advanced traffic control
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: aceest-fitness-canary-vs
  namespace: aceest-fitness
spec:
  hosts:
  - aceest-fitness-canary
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: aceest-fitness-canary
        subset: canary
  - route:
    - destination:
        host: aceest-fitness-canary
        subset: stable
      weight: 90
    - destination:
        host: aceest-fitness-canary
        subset: canary
      weight: 10

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: aceest-fitness-canary-dr
  namespace: aceest-fitness
spec:
  host: aceest-fitness-canary
  subsets:
  - name: stable
    labels:
      version: stable
  - name: canary
    labels:
      version: canary
