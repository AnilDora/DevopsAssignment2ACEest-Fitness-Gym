apiVersion: v1
kind: Namespace
metadata:
  name: aceest-fitness
  labels:
    name: aceest-fitness
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: aceest-config
  namespace: aceest-fitness
data:
  FLASK_ENV: "production"
  PORT: "5000"
---
apiVersion: v1
kind: Secret
metadata:
  name: aceest-secrets
  namespace: aceest-fitness
type: Opaque
stringData:
  SECRET_KEY: "change-this-in-production-12345"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-deployment
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    version: v2.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: aceest-fitness
  template:
    metadata:
      labels:
        app: aceest-fitness
        version: v2.0
    spec:
      containers:
      - name: aceest-fitness
        image: yourdockerhub/aceest-fitness:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: FLASK_APP
          value: "app.py"
        - name: FLASK_ENV
          valueFrom:
            configMapKeyRef:
              name: aceest-config
              key: FLASK_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: aceest-config
              key: PORT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: aceest-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-service
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
spec:
  type: LoadBalancer
  selector:
    app: aceest-fitness
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: aceest-fitness-hpa
  namespace: aceest-fitness
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: aceest-fitness-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
