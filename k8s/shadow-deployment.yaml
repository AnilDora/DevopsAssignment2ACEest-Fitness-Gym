---
# Shadow Deployment Strategy for Minikube
# Deploy shadow version alongside production for testing without affecting users
# Shadow deployment receives no production traffic but can be tested independently

# Production Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-production
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: shadow
    version: production
    track: production
  annotations:
    kubernetes.io/change-cause: "Production deployment - version 1.0"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: aceest-fitness
      track: production
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: shadow
        version: production
        track: production
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: anildora/aceest-fitness:2.0  # Production version
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "1.0"
        - name: TRACK
          value: "production"
        - name: DEPLOYMENT_STRATEGY
          value: "shadow"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Shadow Deployment (parallel version for testing)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aceest-fitness-shadow
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    deployment-strategy: shadow
    version: shadow
    track: shadow
  annotations:
    kubernetes.io/change-cause: "Shadow deployment - testing version 2.0"
    description: "Shadow deployment receives no production traffic"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aceest-fitness
      track: shadow
  template:
    metadata:
      labels:
        app: aceest-fitness
        deployment-strategy: shadow
        version: shadow
        track: shadow
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
      - name: aceest-fitness
        image: anildora/aceest-fitness:2.1  # Shadow version (new)
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: PORT
          value: "8000"
        - name: VERSION
          value: "2.0"
        - name: TRACK
          value: "shadow"
        - name: DEPLOYMENT_STRATEGY
          value: "shadow"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
---
# Production Service (receives all user traffic)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-production-service
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: production
  annotations:
    description: "Production service - receives all user traffic"
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    track: production
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
# Shadow Service (for testing shadow deployment independently)
apiVersion: v1
kind: Service
metadata:
  name: aceest-fitness-shadow-service
  namespace: aceest-fitness
  labels:
    app: aceest-fitness
    track: shadow
  annotations:
    description: "Shadow service - for testing only, receives no production traffic"
spec:
  type: NodePort
  selector:
    app: aceest-fitness
    track: shadow
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
---
# ConfigMap with test script for comparing production vs shadow
apiVersion: v1
kind: ConfigMap
metadata:
  name: shadow-test-script
  namespace: aceest-fitness
data:
  test-shadow.sh: |
    #!/bin/bash
    # Script to test and compare production vs shadow deployments
    
    PRODUCTION_URL="http://aceest-fitness-production-service"
    SHADOW_URL="http://aceest-fitness-shadow-service"
    
    echo "Testing Production Deployment..."
    curl -s $PRODUCTION_URL/health | jq .
    
    echo "Testing Shadow Deployment..."
    curl -s $SHADOW_URL/health | jq .
    
    echo "Comparing response times..."
    echo "Production:"
    time curl -s $PRODUCTION_URL/health > /dev/null
    
    echo "Shadow:"
    time curl -s $SHADOW_URL/health > /dev/null
