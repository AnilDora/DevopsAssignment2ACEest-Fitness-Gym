{% extends "base.html" %}

{% block title %}Login - ACEest Fitness & Gym{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </h2>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="regn_id" class="form-label fw-bold">Registration ID</label>
                        <input type="text" class="form-control form-control-lg" id="regn_id" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Login
                        </button>
                        <a href="/register" class="btn btn-outline-secondary">
                            Don't have an account? Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        regn_id: document.getElementById('regn_id').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
            window.location.href = '/dashboard';
        } else {
            alert('Error: ' + result.message);
        }
    } catch (error) {
        alert('An error occurred. Please try again.');
        console.error('Error:', error);
    }
});
</script>
{% endblock %}
