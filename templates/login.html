{% extends "base.html" %}

{% block title %}Login - ACEest Fitness{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>
    <p>Enter your credentials to access your account</p>
    
    <form method="POST" action="/login" style="margin-top: 30px;">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
        <p>Don't have an account? <a href="/register" style="color: #4CAF50; font-weight: bold;">Register here</a></p>
    </div>
</div>
{% endblock %}
