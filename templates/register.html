{% extends "base.html" %}

{% block title %}Register - ACEest Fitness{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <h2>User Registration</h2>
    <p>Create a new account to start tracking your fitness journey</p>
    
    <form method="POST" action="/register" style="margin-top: 30px;">
        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email Address *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" id="password" name="password" required minlength="6">
            <small style="color: #666;">Minimum 6 characters</small>
        </div>
        
        <div class="form-group">
            <label for="age">Age *</label>
            <input type="number" id="age" name="age" required min="13" max="120">
        </div>
        
        <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg) *</label>
            <input type="number" id="weight" name="weight" required min="20" max="300" step="0.1">
        </div>
        
        <div class="form-group">
            <label for="height">Height (cm) *</label>
            <input type="number" id="height" name="height" required min="50" max="300">
        </div>
        
        <div class="form-group">
            <label for="fitness_goal">Fitness Goal *</label>
            <select id="fitness_goal" name="fitness_goal" required>
                <option value="">-- Select Your Goal --</option>
                <option value="weight_loss">Weight Loss</option>
                <option value="muscle_gain">Muscle Gain</option>
                <option value="maintenance">Fitness Maintenance</option>
                <option value="endurance">Endurance Building</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Register</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
        <p>Already have an account? <a href="/login" style="color: #4CAF50; font-weight: bold;">Login here</a></p>
    </div>
</div>
{% endblock %}
